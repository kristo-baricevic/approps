upstream fastapi_backend {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name api-approps.com;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api-approps.com;

    ssl_certificate /etc/letsencrypt/live/api-approps.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api-approps.com/privkey.pem;

    client_max_body_size 50M;

    # No /api prefix. Just forward everything to FastAPI.
    location / {
        proxy_pass http://fastapi_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}
